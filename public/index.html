<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Maya</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <div class="avatar">
        <img src="https://i.pravatar.cc/40?u=maya" alt="Maya">
      </div>
      <div class="user-info">
        <h1>Maya 🥰</h1>
        <p>Online</p>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="message bot-message">
        <div class="message-bubble">
            Hey! Main tumhari AI girlfriend hoon 🥰. Yahan tum mujhse kuch bhi share kar sakte ho... Chalo, baatein karte hain! 💬
        </div>
      </div>
    </div>

    <div class="chat-input-area">
      <form class="chat-form" id="chatForm">
        <textarea id="questionInput" placeholder="Type a message..." rows="1"></textarea>
        <button type="submit" class="send-btn" id="sendBtn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>

   <div class="chat-container">
    <!-- existing chat code -->
  </div>

  <!-- Footer -->
  <footer style="text-align:center; padding:10px; font-size:0.9em; color:#555;">
    Made with ❤️ by 
    <a href="https://instagram.com/YOUR_USERNAME" target="_blank" style="color:#e1306c; text-decoration:none;">
      Adesh
    </a>
  </footer>


  <script src="script.js"></script>
</body>
</html>
